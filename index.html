<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hakim's Project</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace;
    }

    body {
      background: radial-gradient(circle at center, #111827, #000);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 16px;
      display: flex;
      justify-content: center;
      gap: 30px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #1e40af55;
      z-index: 10;
    }

    nav a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #60a5fa;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px 20px;
      gap: 60px;
      flex-wrap: wrap;
    }

    .title h1 {
      font-size: 4rem;
      background: linear-gradient(to right, #ffffff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .title h2 {
      color: #d1d5db;
      margin-top: 10px;
    }

    .moon-wrapper {
      position: relative;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: radial-gradient(circle, #b7b7b7aa, transparent);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: float 4s ease-in-out infinite;
    }

    .moon-wrapper img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 2px solid #ffffff;
      object-fit: cover;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    section {
      padding: 100px 40px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      border: 1px solid #374151;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 30px;
      transition: 0.3s;
    }

    .card:hover {
      border-color: #3b82f6;
      transform: translateY(-5px);
    }

    footer {
      padding: 40px;
      text-align: center;
      border-top: 1px solid #1f2933;
      color: #9ca3af;
    }
  </style>
</head>

<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#project">Project</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home" class="hero">
    <div class="title">
      <h1>HAKIM'S</h1>
      <h2>Project Catalogue</h2>
    </div>

    <div class="moon-wrapper">
      <img src="moon.png" alt="Moon">
    </div>
  </section>

  <section id="project">
    <h2 style="font-size: 2.5rem; margin-bottom: 40px;">Projects</h2>

    <div class="card">
      <h3>Project One</h3>
      <p>Simple DevOps testing project.</p>
    </div>

    <div class="card">
      <h3>Project Two</h3>
      <p>Static deployment testing.</p>
    </div>
  </section>

  <footer id="contact">
    <p>Hakim's Project Â© 2025</p>
  </footer>

</body>
</html>
